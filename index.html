<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    #sidebar {
      width: 240px;
      background: #1e293b;
      color: white;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #sidebar h2 { margin-bottom: 24px; font-size: 20px; }
    #sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #sidebar button:hover { background-color: #334155; }
    #main {
      flex-grow: 1;
      padding: 30px;
      background: #fff;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark #main {
      background-color: #1e293b;
    }
    input, select, button {
      margin: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #2563eb; }
    .entry {
      background: #f1f5f9;
      padding: 10px;
      margin: 8px 0;
      border-left: 4px solid #3b82f6;
      border-radius: 6px;
    }
    .hidden { display: none; }
    h2, h4 { margin-top: 0; }
    canvas {
      background: #f9fafb;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>‚ò∞ Menu</h2>
    <button onclick="showTab('home')">üè† Home</button>
    <button onclick="showTab('charts')">üìä Charts</button>
    <button onclick="showTab('compare')">üìã Compare</button>
    <button onclick="toggleDarkMode()">üåì Toggle Theme</button>
    <button onclick="exportToExcel()">üì• Export to Excel</button>
  </div>
  <div id="main">
    <!-- Home Tab -->
    <div id="homeTab">
      <h2>Financial Tracker</h2>
      <input id="name" placeholder="Name" />
      <input id="amount" type="number" placeholder="Amount" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="month"></select>
      <input id="year" type="number" placeholder="Year" value="2025" />
      <button onclick="addEntry()">Add</button>
      <div id="entries"></div>
    </div>

    <!-- Charts Tab -->
    <div id="chartsTab" class="hidden">
      <h2>Charts</h2>
      <canvas id="summaryChart" width="400" height="200"></canvas>
    </div>

    <!-- Compare Tab -->
    <div id="compareTab" class="hidden">
      <h2>Compare Two Months</h2>
      <label>Month A:
        <select id="compMonthA"></select>
        <input id="compYearA" type="number" value="2025">
      </label><br>
      <label>Month B:
        <select id="compMonthB"></select>
        <input id="compYearB" type="number" value="2025">
      </label><br>
      <button onclick="compareMonths()">Compare</button>
      <div id="comparisonResult"></div>
      <canvas id="comparisonChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    const entries = [];
    let comparisonChartInstance = null;

    function showTab(tab) {
      document.getElementById('homeTab').classList.add('hidden');
      document.getElementById('chartsTab').classList.add('hidden');
      document.getElementById('compareTab').classList.add('hidden');
      document.getElementById(tab + 'Tab').classList.remove('hidden');
      if (tab === 'charts') drawChart();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function addEntry() {
      const name = document.getElementById("name").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      const month = parseInt(document.getElementById("month").value);
      const year = parseInt(document.getElementById("year").value);

      if (!name || isNaN(amount)) return alert("Enter valid data.");

      entries.push({ name, amount, type, month, year });
      renderEntries();
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
    }

    function renderEntries() {
      const container = document.getElementById("entries");
      container.innerHTML = entries.map(e =>
        `<div class='entry'><strong>${e.name}</strong> - ${e.type} - ${e.amount} - ${e.year}/${e.month + 1}</div>`
      ).join("");
    }

    function drawChart() {
      const ctx = document.getElementById('summaryChart').getContext('2d');
      const totals = { income: 0, expense: 0 };

      entries.forEach(e => {
        if (e.type === 'income') totals.income += e.amount;
        else totals.expense += e.amount;
      });

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Income', 'Expense'],
          datasets: [{
            data: [totals.income, totals.expense],
            backgroundColor: ['#22c55e', '#ef4444']
          }]
        }
      });
    }

    function exportToExcel() {
      const worksheetData = [
        ["Name", "Type", "Amount", "Month", "Year"],
        ...entries.map(e => [e.name, e.type, e.amount, e.month + 1, e.year])
      ];
      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Entries");
      XLSX.writeFile(wb, "financial_tracker.xlsx");
    }

    function populateMonthSelects() {
      const monthNames = [...Array(12).keys()].map(m => new Date(0, m).toLocaleString('default', { month: 'long' }));
      const selects = ["month", "compMonthA", "compMonthB"];
      selects.forEach(id => {
        const sel = document.getElementById(id);
        monthNames.forEach((name, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = name;
          sel.appendChild(opt);
        });
      });
    }

    function compareMonths() {
      const mA = parseInt(document.getElementById("compMonthA").value);
      const yA = parseInt(document.getElementById("compYearA").value);
      const mB = parseInt(document.getElementById("compMonthB").value);
      const yB = parseInt(document.getElementById("compYearB").value);

      const totalA = { income: 0, expense: 0 };
      const totalB = { income: 0, expense: 0 };

      entries.forEach(e => {
        if (e.month === mA && e.year === yA) totalA[e.type] += e.amount;
        if (e.month === mB && e.year === yB) totalB[e.type] += e.amount;
      });

      const netA = totalA.income - totalA.expense;
      const netB = totalB.income - totalB.expense;

      const labelA = new Date(yA, mA).toLocaleString('default', { month: 'long', year: 'numeric' });
      const labelB = new Date(yB, mB).toLocaleString('default', { month: 'long', year: 'numeric' });

      const result = `
        <h4>${labelA}</h4>
        Income: <strong>${totalA.income}</strong>, Expense: <strong>${totalA.expense}</strong>, Net: <strong>${netA}</strong><br>
        <h4>${labelB}</h4>
        Income: <strong>${totalB.income}</strong>, Expense: <strong>${totalB.expense}</strong>, Net: <strong>${netB}</strong>
      `;
      document.getElementById("comparisonResult").innerHTML = result;

      const ctx = document.getElementById("comparisonChart").getContext("2d");
      if (comparisonChartInstance) comparisonChartInstance.destroy();

      comparisonChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Income', 'Expense', 'Net'],
          datasets: [
            {
              label: labelA,
              data: [totalA.income, totalA.expense, netA],
              backgroundColor: '#3b82f6'
            },
            {
              label: labelB,
              data: [totalB.income, totalB.expense, netB],
              backgroundColor: '#10b981'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    populateMonthSelects();
  </script>
</body>
</html>
